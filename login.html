<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Algal Carbon Capturing Tool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/main.css">
  <link rel="icon" href="/Images/falcalogo.png">
</head>

<body>
  <!-- Main Content -->
  <div class=""></div>
  <div class="container-fluid">
    <div class="row main-content bg-success text-center">
      <div class="col-md-4 text-center company__info">
        <span class="company__logo">
          <h2><span class="fa fa-android"></span></h2>
        </span>
        <img src="/Images/falcalogo.png" alt="falcalogo">
        <h4 class="company_title">AC<sup>2</sup>T</h4>
      </div>
      <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
        <div class="container-fluid">
          <div class="row">
            <h2>Algal Carbon Capturing Tool</h2>
          </div>
          <div class="row">
            <form control="" class="form-group">
              <div class="row">
                <input type="text" name="username" id="username" class="form__input" placeholder="Username">
              </div>
              <div class="row">
                <!-- <span class="fa fa-lock"></span> -->
                <input type="password" name="password" id="password" class="form__input" placeholder="Password">
              </div>
              <div class="row">
                <input type="checkbox" name="remember_me" id="remember_me" class="">
                <label for="remember_me">Remember Me!</label>
              </div>
              <div class="row">
                <input type="submit" value="Submit" class="btn">
              </div>
            </form>
          </div>
          <!-- <div class="row">
            <p>Don't have an account? <a href="#">Register Here</a></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer
  <div class="container-fluid text-center footer">
    Coded with &hearts; by <a href="https://bit.ly/yinkaenoch">Yinka.</a></p> -->
  </div>

  <footer class="bg-light pb-5">
    <div class="container text-center">
      <img src="/Images/falcalogo (Custom).png">
      <p class="font-italic text-muted mb-0">&copy; Team FALCA </p>
    </div>
  </footer>
</body>
</html>
